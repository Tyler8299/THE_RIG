# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
canbus_uuid: b5908a04dc8d                           # Voron 0.2 Revo Hotend
canbus_interface=can1
#canbus_uuid: 0994a2881f64                          # Voron 0.2 X1C Hotend


#canbus_uuid: c0f2b3e58253                          # NiB EBB36 
#canbus_uuid: b5908a04dc8d                          # Voron 0.2 E3D Revo Hotend

#[neopixel EBB36_leds]
#pin: EBBCan: PD3
#chain_count: 8
#color_order: GRB
#initial_RED: 0.2
#initial_GREEN: 0.2 
#initial_BLUE: 0.2
#initial_White: 0

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32
rotation_distance: 22
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2
sensor_pin: EBBCan: PA3
#control: pid                                                        # Do PID calibration after initial checks
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 315
min_extrude_temp: 170
max_extrude_only_distance: 1000
max_extrude_cross_section: 0.8
pressure_advance: 0.022                                             # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
interpolate: False
stealthchop_threshold: 0

[probe]
pin: ^EBBCan:PB5
x_offset: 3
y_offset: 0
z_offset: 0
speed: 6
lift_speed: 6

samples: 2
samples_result: median
sample_retract_dist: 1.5

samples_tolerance: 0.01
samples_tolerance_retries: 10

[fan]
pin: EBBCan: PA0

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

